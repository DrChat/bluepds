[package]
name = "bluepds"
version = "0.0.0"
edition = "2021"
publish = false

[dependencies]
atrium-api = { path = "../atrium/atrium-api" }
atrium-crypto = { path = "../atrium/atrium-crypto" }
atrium-repo = { path = "../atrium/atrium-repo" }
atrium-xrpc = { path = "../atrium/atrium-xrpc" }
atrium-xrpc-client = { path = "../atrium/atrium-xrpc-client" }

anyhow = "1.0.94"
axum = { version = "0.7.9", features = ["tower-log", "form", "macros", "ws"] }
azure_core = "0.21.0"
azure_identity = "0.21.0"
base64 = "0.22.1"
clap = { version = "4.5.23", features = ["derive"] }
clap-verbosity-flag = "3.0.1"
constcat = "0.5.1"
figment = { version = "0.10.19", features = ["toml", "env"] }
rand = "0.8.5"
serde = { version = "1.0.216", features = ["derive"] }
serde_ipld_dagcbor = { version = "0.6.0", default-features = false, features = ["std"] }
serde_json = "1.0.133"
sqlx = { version = "0.8.2", features = ["runtime-tokio", "sqlite"] }
thiserror = "2.0.7"
tokio = { version = "1.42.0", features = ["macros", "rt-multi-thread"] }
tower-http = { version = "0.6.2", features = ["fs", "trace"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
url = "2.5.4"
uuid = { version = "1.11.0", features = ["v4"] }
sha2 = "0.10.8"
base32 = "0.5.1"
argon2 = { version = "0.5.3", features = ["std"] }
